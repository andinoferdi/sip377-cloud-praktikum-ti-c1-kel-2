<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Dashboard Presensi</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f13;
      --surface: #1a1a23;
      --surface-hover: #22222e;
      --border: #2a2a38;
      --accent: #6c5ce7;
      --accent-glow: rgba(108, 92, 231, 0.35);
      --accent-light: #a29bfe;
      --success: #00cec9;
      --danger: #fd79a8;
      --text: #e8e8ef;
      --text-muted: #8888a0;
      --font: 'DM Sans', sans-serif;
      --mono: 'JetBrains Mono', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Ambient background glow */
    body::before {
      content: '';
      position: fixed;
      top: -30%;
      left: -20%;
      width: 60%;
      height: 60%;
      background: radial-gradient(ellipse, var(--accent-glow) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: float 8s ease-in-out infinite alternate;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -20%;
      right: -15%;
      width: 50%;
      height: 50%;
      background: radial-gradient(ellipse, rgba(0, 206, 201, 0.15) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: float 10s ease-in-out infinite alternate-reverse;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, -20px) scale(1.05); }
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      background: var(--accent);
      color: white;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      padding: 4px 12px;
      border-radius: 999px;
      margin-bottom: 1.2rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
      letter-spacing: -0.3px;
    }

    .meta {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 1.8rem;
    }
    .meta strong {
      color: var(--text);
      font-weight: 600;
    }

    /* Input fields */
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 14px;
      color: var(--text);
      font-family: var(--mono);
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    #qr-container {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 180px;
      background: var(--bg);
      border-radius: 14px;
      border: 1px dashed var(--border);
      transition: all 0.3s ease;
    }
    #qr-container.active {
      border-style: solid;
      border-color: var(--accent);
      background: rgba(108, 92, 231, 0.05);
    }
    #qr-container img {
      border-radius: 8px;
    }

    #placeholder {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      padding: 1rem;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.82rem;
      font-family: var(--mono);
      min-height: 22px;
    }
    .status-bar .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.idle { background: var(--text-muted); }
    .dot.loading { background: var(--accent-light); animation: pulse 1s infinite; }
    .dot.success { background: var(--success); }
    .dot.error { background: var(--danger); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .status-bar .text {
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    button.primary {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 13px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-family: var(--font);
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }
    button.primary:hover {
      background: #5b4bd5;
      transform: translateY(-1px);
      box-shadow: 0 8px 25px var(--accent-glow);
    }
    button.primary:active {
      transform: translateY(0);
    }
    button.primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .footer {
      position: relative;
      z-index: 1;
      margin-top: 1.5rem;
      font-size: 0.72rem;
      color: var(--text-muted);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .token-display {
      font-family: var(--mono);
      font-size: 0.9rem;
      color: var(--accent-light);
      word-break: break-all;
    }

    .expires-display {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <div class="card">
    <span class="badge">Presensi QR</span>
    <h2>Generate QR Token</h2>
    <p class="meta">Buat token QR dinamis untuk sesi presensi</p>

    <div class="form-group">
      <label>Course ID</label>
      <input type="text" id="input-course" value="cloud-101" />
    </div>
    <div class="form-group">
      <label>Session ID</label>
      <input type="text" id="input-session" value="sesi-02" />
    </div>

    <div id="qr-container">
      <span id="placeholder">QR akan muncul di sini setelah generate</span>
    </div>

    <div class="status-bar">
      <span class="dot idle" id="status-dot"></span>
      <span class="text" id="status-text">Siap generate token</span>
    </div>

    <button class="primary" id="btn-generate" onclick="generateQR()">
      âš¡ Generate QR Baru
    </button>
  </div>

  <div class="footer">GAS Backend API v1</div>

  <script>
    let qrInstance = null;

    function setStatus(state, message) {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');
      dot.className = 'dot ' + state;
      text.textContent = message;
    }

    function generateQR() {
      const courseId = document.getElementById('input-course').value.trim();
      const sessionId = document.getElementById('input-session').value.trim();

      if (!courseId || !sessionId) {
        setStatus('error', 'Course ID dan Session ID wajib diisi');
        return;
      }

      const btn = document.getElementById('btn-generate');
      btn.disabled = true;
      setStatus('loading', 'Generating token...');

      const payload = {
        course_id: courseId,
        session_id: sessionId,
        ts: new Date().toISOString()
      };

      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onError)
        .processGenerateQR(payload);
    }

    function onSuccess(response) {
      const btn = document.getElementById('btn-generate');
      btn.disabled = false;

      if (response.ok) {
        const container = document.getElementById('qr-container');
        const placeholder = document.getElementById('placeholder');

        if (placeholder) placeholder.style.display = 'none';
        container.classList.add('active');
        container.innerHTML = '';

        qrInstance = new QRCode(container, {
          text: response.data.qr_token,
          width: 180,
          height: 180,
          colorDark: '#e8e8ef',
          colorLight: '#1a1a23',
          correctLevel: QRCode.CorrectLevel.H
        });

        const info = document.createElement('div');
        info.style.textAlign = 'center';
        info.style.marginTop = '12px';
        info.innerHTML =
          '<div class="token-display">' + response.data.qr_token + '</div>' +
          '<div class="expires-display">Berlaku sampai ' + new Date(response.data.expires_at).toLocaleTimeString('id-ID') + '</div>';
        container.appendChild(info);

        setStatus('success', 'Token berhasil digenerate');
      } else {
        setStatus('error', 'Error: ' + response.error);
      }
    }

    function onError(error) {
      const btn = document.getElementById('btn-generate');
      btn.disabled = false;
      setStatus('error', 'Terjadi kesalahan jaringan');
      console.error(error);
    }
  </script>
</body>
</html>
